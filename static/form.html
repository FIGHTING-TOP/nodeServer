<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		h1{
			font-size: 60px;
			color:blue;
		}
	</style>
</head>
<body>
	<!-- <form action="/form" method="post" enctype="multipart/form-data"> -->
		<p>
			姓名 ： <input type="text" name="name">
		</p>
		<p>
			性别 ： 
			 <input type="radio" name="sex" value="男">男
			 <input type="radio" name="sex" value="女">女
		</p>
		<p>
			爱好：
			<input type="checkbox" name="hobby" value="睡觉" />睡觉
			<input type="checkbox" name="hobby" value="吃饭" />吃饭
			<input type="checkbox" name="hobby" value="足球" />足球
		</p>
		<p>
			图片：
			<input type="file" name="tupian" multiple id="myfiles" />
		</p>
		<p>
			<input type="submit" id="submit" />
		</p>
	<!-- </form> -->
	<div id="result"></div>
<script>
function uploadFile(){
      var formData = new FormData();
      var files = document.getElementById("myfiles").files;
      formData.enctype="multipart/form-data";
      var fileArray=[].slice.call(files,0);//类数组转换为数组
      fileArray.forEach(function(file){
        formData.append("myfile",file);//循环遍历把文件对象插到formData对象上
      });
      var xhr = new XMLHttpRequest();
      xhr.open("post","/form",true);//发送post请求到/form
      xhr.onload = function (e) {
        if(this.status == 200){
           document.getElementById("result").innerHTML = this.response;
        }
      };
      xhr.send(formData);
    }
var input=document.getElementById("submit");
input.onclick=uploadFile;//绑定事件
</script>
</body>
</html>
